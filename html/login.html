<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-connect.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
    <title>UFPSOConnect - Login</title>
</head>
<body>

    <section>
        <div class="principal">
            <nav>
               <img src="../img/logo-alone.png" alt="UFPSO Icon">
               <h1>CONNECT</h1>
               <div class="navbar-section">
                   <a href="" class="login-button active">Login</a>
                   <a href="../index.html" class="register-button">Register</a>
               </div>
            </nav>
            <style type="text/css">
                h2 {font-size: 55px;}
                
            </style>

            <div class="content">
                <h2>Sign in</h2>
                <p>If you don't have an account yet, enter your academic and personal information to create one.</p>
                <div class="data-content">
                    <!-- FORM CONTENT   z -->
                    <form action="#">
                        <input type="email" name="emailInput" class="item5" placeholder="Institutional Email:">
                        <div class="form-group2">
                            <input type="password" name="passwordInput" class="item4" placeholder="Password:">
                            <!-- <label for="" class="form-label">Password</label> -->
                        </div>
                        <div class="form-group2">
                            <input type="number" name="codeInput" class="item3" placeholder="Code:">
                            <!-- <label for="" class="form-label">Code</label> -->
                        </div>
                            
                    </form>

                </div>
                <button> Login to account</button>
            </div>
            <!-- UFPSO image footer  -->
            <footer>
                <img src="../img/logo-vertical-blanco-connect-new.png" alt="">
            </footer>
            
        </div>
        
    </section>
    
</body>
</html>
