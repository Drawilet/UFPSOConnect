<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Name keywords and link css, icon and fonts -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="UFPSO, Connect, UFPSOConnect, Red social, Universidad">
    <meta name="keywords"
        content="UFPSOConnect, Red Social, Iniciar Sesión, Universidad, Universidad Francisco de Paula Santander,UFPSO">
    <meta name="description" content="Portal de Inicio de Sesión para la red social de la UFPSO">
    <link rel="icon" href="img/logo-vertical-blanco-connect.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">

    <title>UFPSOConnect - Iniciar Sesión</title>
</head>
<body>
    
    <div class="principal-container">
        <div class="second-container">
            <div class="container">
                <h1>Universidad Francisco <br> De Paula Santander</h1>
                <div class="image">
                    <img src="img/logo-connect.png" alt="Logo UFPSOConnect">
                </div>
                <button class="register-button">Registrate</button>
            </div>

            
        </div>
        <div class="third-container">
            <div class="login-container">
                <h1>Iniciar Sesión</h1>
                <input type="email" placeholder="Correo Institucional">
                <input type="password" placeholder="Contraseña">

                <a href="#">¿Olvidaste tu contraseña?</a>
                <button class="register-button">Iniciar Sesión</button>
            </div>
        </div>
    </div>
    
</body>
</html>
