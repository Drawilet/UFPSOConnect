<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="UFPSO, Connect, Universidad Francisco de Paula Santander, Red   Social">
    <meta name="keywords"
        content="UFPSOConnect, Red Social UFPSO, Blog, Universidad, Comunicacion, Frontend, Desarrollo web">
    <meta name="description" content="Portal para acceder a la red social de la UFPSO">
    <link rel="author" href="">
    <link rel="icon" href="img/logo-connect.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">
    <title>UFPSOConnect - Register</title>
</head>
<body>
    

    <section>
        <div class="principal">
            <nav>
               <img src="img/logo-alone.png" alt="UFPSO Icon">
               <h1>CONNECT</h1>
               
               <div class="navbar-section">
                   <a href="html/login.html" class="login-button">Login</a>
                   <a href="#" class="register-button active">Register</a>
               </div>
            </nav>

            <div class="content">
                <h2>Create your account</h2>
                <p>If you already have an account, enter your email and institutional code to log in.</p>
                <div class="data-content">
                    <!-- FORM CONTENT   z -->
                    <form action="#">
                        <div class="form-group">
                            <input type="text" name="nameInput" class="item1" placeholder="First name:">
                            <label for="" class="form-label">First Name</label>
                        </div>
                        <div class="form-group">
                            <input type="text" name="lastNameInput" class="item2" placeholder="Last name:">
                            <label for="" class="form-label">Last Name</label>

                        </div>
                        <div class="form-group2">

                            <input type="number" name="codeInput" class="item3" placeholder="Code:">
                        </div>
                        <div class="form-group2">
                            <input type="password" name="passwordInput" class="item4" placeholder="Password:">

                        </div>

                            <input type="email" name="emailInput" class="item5" placeholder="Institutional Email:">
                    </form>

                </div>
                <button> Create Account</button>
            </div>
            <!-- UFPSO image footer  -->
            <footer>
                <img src="img/logo-vertical-blanco-connect-new.png" alt="">
            </footer>
            
        </div>
        
    </section>
    
</body>
</html>
